type Category {
  id: ID!
  name: String!
}

type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  categoryId: ID!
}

input ProductInput {
  name: String!
  description: String
  price: Float!
  categoryId: ID!
}

type Query {
  getCategories: [Category!]!
  getProducts: [Product!]!
  getProductById(product: ID!): Product
}

type Mutation {
  createProduct(input: ProductInput!): Product!
}

